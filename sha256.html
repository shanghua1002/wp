<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA-256 雜湊值生成器</title>
    <!-- 引入 CryptoJS 庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>SHA-256 雜湊值生成器</h1>
    <label for="inputText">輸入您的文本：</label>
    <input type="text" id="inputText" oninput="generateHash()">
    <p id="hashResult"></p>

    <script>
        function generateHash() {
            const inputText = document.getElementById("inputText").value;
            const hash = CryptoJS.SHA256(inputText).toString();
            document.getElementById("hashResult").textContent = "SHA-256 雜湊值：" + hash;
        }
    </script>
</body>
</html>
