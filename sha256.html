<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA256雜湊值生成器</title>
</head>
<body>
    <h1>SHA256雜湊值生成器</h1>
    <label for="inputText">輸入您的文本：</label>
    <input type="text" id="inputText" oninput="generateHash()">
    <p id="hashResult"></p>

    <script>
        function generateHash() {
            const inputText = document.getElementById("inputText").value;
            const hash = sha256(inputText); // 您需要在網頁中引入一個SHA256的JavaScript庫

            document.getElementById("hashResult").textContent = "SHA256雜湊值：" + hash;
        }
    </script>
</body>
</html>
